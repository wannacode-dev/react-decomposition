<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/play.html">
    <script>
      (function(){
        try {
          var params = new URLSearchParams(location.search || '');
          var hasFile = params.has('file');
          var hash = location.hash || '';

          if (!hasFile) {
            var path = location.pathname || '/';
            var match = /^\/(?:@src|src)\/.+\.(?:jsx|tsx|js|ts|html)$/i.test(path);
            var file = match
              ? path.replace(/^\/\@src\//, '/src/')
              : '/src/01-профиль-пользователя/01-профиль-пользователя.проблема.jsx';
            params.set('file', file);

            console.log('Обработка файла:', file);
          }

          var target = '/play.html?' + params.toString() + hash;
          if (location.pathname !== '/play.html' || !hasFile) location.replace(target);
        } catch (e) {
          console.error('Ошибка при обработке файла:', e);
          // no-op
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <a href="/play.html">Перейти к playground</a>
    </noscript>
  </body>
  </html>
